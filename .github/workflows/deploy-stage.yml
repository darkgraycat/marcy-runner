name: Deploy STAGE

on:
  push:
    tags:
      - 'stage*'

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public
          if-no-files-found: error
          retention-days: 1

  # Deployment job
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    environment:
      name: stage
      url: ${{ steps.deployment.outputs.page_url }}
    needs:
      - build
    steps:
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
        with:
          branch: gh-pages-stage
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

name: Deploy STAGE

on:
  push:
    tags:
      - 'stage*'

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Prepare stage directory
        run: |
          mkdir -p temp/stage
          mv public/* temp/stage/
          mv temp/* public/
      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public
          if-no-files-found: error
          retention-days: 1

  # Deployment job
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}stage
    needs:
      - build
    steps:
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
